<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body style="background-color: rgb(216, 208, 208)">; 
    <form action="" method="post" target="_blank">
        <fieldset>
            <legend> application</legend>
        
        <label for="reg no">REGISTER NUMBER </label>
        <input id="reg no" name="REGISTER NUMBER" placeholder=""/><br/>

        <label for="email">Email</label>
        <input id="email" name="Email" placeholder="email" type="email"/><br/>

        <div>
            Gender           
                <label for="Male">Male</label>
                <input id="Male" name="Gender" value="Male" type="radio"/>
           
                <label for="female">Female</label>
                <input id="female" name="Gender" value="Female" type="radio"/><br/>
            
        </div>
        

        <label for="skills">SKILLS</label><br/>
        <label for="Python">Python</label>
        <input id="Python" name="Python"value="Python" type="checkbox"><br/>

        <label for="HTML">HTML</label>
        <input id="HTML" name="HTML" value="HTML" type="checkbox"><br/>

        <label for="CSS">CSS</label>
        <input id="CSS" name="CSS" value="CSS" type="checkbox"><br/>

        <label for="JS">JS</label>
        <input id="JS" name="JS" value="JS" type="checkbox"><br/>

        <label for="JOB TYPE">JOB TYPE</label>
        <select id="JOB TYPE">
            <optgroup label="FRONT END DEVELOPER" id="FRONT END DEVELOPER">
                <option value="js dev">JAVA DEVELOPER</option>
                <option value="web dev">WEB DEVELOPER</option>
                <option value="app dev">app DEVELOPER</option>
            </optgroup>
            <optgroup label="BACK END DEVELOPER" id="back END DEVELOPER">
                <option value="Python">Python DEVELOPER</option>
                <option value="API">API DEVELOPER</option>
                <option value="UI/UI">UI DEVELOPER</option>
            </optgroup>

           
        </select><br/>
        <label for="browser">Choose your browser from the list:</label>
        <input list="browsers" name="browser" id="browser">

        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist><br/>
        <textarea placeholder="have a nice day"></textarea><br/>
        <!-- <video width="640" height="480" autoplay controls muted>
            <source src="\Videos\pup.mp4" type="video/mp4" />
          </video> -->

        <input name="Submit" type="submit"/>
    </fieldset>

    </form>
    
</body>
</html>
